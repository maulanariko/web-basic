<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <h1>Membuat tabel</h1>
    <hr />
    <h4>Tabel standard</h4>
    <table border="1">
      <!-- tr, baris -->
      <!-- td, data -->
      <!-- tg, header -->
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <hr />
    <h4>Dengan header</h4>
    <table border="1">
      <tr>
        <th>Senin</th>
        <td>10:00</td>
        <td>12:00</td>
        <td>14:00</td>
      </tr>
      <tr>
        <th>Selasa</th>
        <td>10:00</td>
        <td>12:00</td>
        <td>14:00</td>
      </tr>
    </table>
    <br>
    <table border="1">
      <tr>
        <th>Senin</th>
        <th>Selasa</th>
        <tr>
            <td>10:00</td>
            <td>10:00</td>
        </tr>
      </tr>
    </table>
    <br>
    <table border="1">
        <th></th>
        <th>Senin</th>
        <tr>
            <td>10:00</td>
            <td>Berangkat sekolah</td>
        </tr>
        <tr>
            <td>12:00</td>
            <td>Makan siang</td>
        </tr>
    </table>

    <br>
    <table border="1">
        <th></th>
        <th>Senin</th>
        <th>Selasa</th>
        <tr>
            <td>10:00</td>
            <td>Berangkat sekolah</td>
            <td>Berangkat olahraga</td>
        </tr>
        <tr>
            <td rowspan="2">12:00</td>
            <td colspan="2">Makan siang</td>
        </tr>
        <tr>
          <td colspan="2">Shalat dzuhur</td>
        </tr>
    </table>
  </body>
</html>
