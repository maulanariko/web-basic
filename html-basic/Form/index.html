<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      Nama depan : <input type="text" />
      <br />
      Nama belakang : <input type="text" />
      <br />
      Password : <input type="password" />
      <br />
      WNI :
      <input type="radio" id="ya" name="wni" value="ya" />
      <label for="ya">ya</label>
      <input type="radio" id="tidak" name="wni" value="tidak" />
      <label for="tidak">tidak</label>
      <br />
      <h4>Musik favorit</h4>
      <input type="checkbox" name="musik" value="indie" />
      <label for="indie">Indie</label>
      <input type="checkbox" name="musik" value="jazz" />
      <label for="jazz">Jazz</label>
      <br />
      <h4>Dropdown list</h4>
      <select name="pekerjaan">
        <option value=""></option>
        <option value="mahasiswa">Mahasiswa</option>
        <option value="dpr">DPR</option>
        <option value="presiden">Presiden</option>
      </select>
      <br />
      <h4>Upload file</h4>
      <input type="file" name="foto" value="upload_foto" />
      <br />
      <input type="button" name="submit" value="Submit" />
    </form>
  </body>
</html>
